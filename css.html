<script>
    const codeInput = document.getElementById('codeInput');
    const previewBtn = document.getElementById('previewBtn');
    const clearBtn = document.getElementById('clearBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const previewContent = document.getElementById('previewContent');
    const loading = document.getElementById('loading');
    const message = document.getElementById('message');
    const formatSelect = document.getElementById('formatSelect');

    let currentPreview = null;

    previewBtn.addEventListener('click', generatePreview);
    clearBtn.addEventListener('click', clearCode);
    downloadBtn.addEventListener('click', downloadImage);

    function generatePreview() {
        const code = codeInput.value.trim();
        
        if (!code) {
            showMessage('코드를 입력해주세요.', 'error');
            return;
        }

        try {
            // HTML 코드 파싱 및 렌더링
            previewContent.innerHTML = code;
            downloadBtn.disabled = false;
            currentPreview = previewContent;
            showMessage('미리보기가 생성되었습니다.', 'success');
        } catch (error) {
            showMessage('코드를 렌더링하는 중 오류가 발생했습니다: ' + error.message, 'error');
        }
    }

    function clearCode() {
        codeInput.value = '';
        previewContent.innerHTML = `
            <div style="text-align: center; color: #6c757d; padding: 60px 20px;">
                <div style="font-size: 48px; margin-bottom: 20px;">🎨</div>
                <p>코드를 입력하고 미리보기 버튼을 클릭하세요</p>
            </div>
        `;
        downloadBtn.disabled = true;
        currentPreview = null;
        message.innerHTML = '';
    }

    async function downloadImage() {
        if (!currentPreview) {
            showMessage('먼저 미리보기를 생성해주세요.', 'error');
            return;
        }

        loading.classList.add('show');
        
        try {
            const format = formatSelect.value;
            const options = {
                backgroundColor: '#ffffff',
                scale: 2, // 고화질을 위한 스케일 설정
                useCORS: true,
                allowTaint: false
            };

            const canvas = await html2canvas(previewContent, options);
            
            // 캔버스를 이미지로 변환
            const imageDataUrl = canvas.toDataURL(`image/${format}`, 0.9);
            
            // 다운로드 링크 생성
            const link = document.createElement('a');
            link.download = `html-to-image.${format}`;
            link.href = imageDataUrl;
            
            // 자동 다운로드
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage(`이미지가 ${format.toUpperCase()} 형식으로 저장되었습니다.`, 'success');
            
        } catch (error) {
            console.error('이미지 생성 오류:', error);
            showMessage('이미지 생성 중 오류가 발생했습니다: ' + error.message, 'error');
        } finally {
            loading.classList.remove('show');
        }
    }

    function showMessage(text, type) {
        const className = type === 'error' ? 'error' : 'success';
        message.innerHTML = `<div class="${className}">${text}</div>`;
        
        // 3초 후 메시지 자동 제거
        setTimeout(() => {
            message.innerHTML = '';
        }, 3000);
    }

        if (e.ctrlKey || e.metaKey) {
            if (e.key === 'Enter') {
